---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ORG_DOMAIN}}
  name: chaincode-{{CHAINCODE_NAME}}-{{ORG_NAME}}
spec:
  serviceName: chaincode-{{CHAINCODE_NAME}}-{{ORG_NAME}}
  replicas: 1
  selector:
    matchLabels:
      app: chaincode-{{CHAINCODE_NAME}}-{{ORG_NAME}}
      tier: {{ORG_DOMAIN}}
  template:
    metadata:
      labels:
        app: chaincode-{{CHAINCODE_NAME}}-{{ORG_NAME}}
        tier: {{ORG_DOMAIN}}
    spec:
      containers:
      - name: chaincode-{{CHAINCODE_NAME}}-{{ORG_NAME}}
        image: {{CHAINCODE_IMAGE}}
        env:
          - name: CHAINCODE_CCID
            value: {{CHAINCODE_PACKAGE_ID}}
          - name: CHAINCODE_ADDRESS
            value:  "0.0.0.0:7052"
        ports:
        - containerPort: 7052
        imagePullPolicy: Always
